<div class="container demo">
  <table class="table table-no-more">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-Mail</th>
        <th>DateOfBirth</th>
        <th>Phone Number</th>
        <th>
          <button class="btn btn-outline-success px-3" routerLink="add">Add Cutomer</button>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngIf="!customers">
        <td colspan="7" class="text-center">
          <span class="spinner-border spinner-border-lg align-center"></span>
        </td>
      </tr>

      <tr *ngFor="let user of customers; index as i">
        <td>{{i + 1}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.dateOfBirth}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>
          <a routerLink="edit/{{customer.id}}" class="btn btn-info mr-2">Edit</a>
          <button [disabled]="user.isDeleting" class="btn btn-danger" (click)="onDelete(user.id)">
            <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
            <span *ngIf="!user.isDeleting">Delete</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
